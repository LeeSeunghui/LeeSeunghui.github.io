<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/base/normalize.css" />
    <link rel="stylesheet" type="text/css" href=" ../css/src/login_170626_04.css" />
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>Login</h1>
        <form action="#" method="post">
            <fieldset>
                <legend class="hidden">로그인</legend>
                <div>
                    <label class="hidden" for="userName">사용자명</label>
                    <input type="text" id="userName" name="userName" value="" placeholder="Username" />
                </div>
                <div>
                    <label class="hidden" for="userPWD">비밀번호</label>
                    <input type="password" id="userPWD" name="userPWD" value="" placeholder="Password" />
                </div>
                <div>
                    <input type="checkbox" id="checkRemember" name="checkRemember" value="remember" />
                    <label for="checkRemember">Remmember Me</label>
                </div>
                <div id="loginButton">
                    <input type="submit" value="LOGIN" />
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
