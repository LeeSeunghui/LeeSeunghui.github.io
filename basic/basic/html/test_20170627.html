  <title>my title</title>
  <style>
      #box{width: 37.5rem; height: auto; background-color: #0fa;}

      /* li:first-child{color:#fa0;}

      li:nth-child(3){color: #4f3;}
      li:nth-child(4){background-color: #fff;}
      li:nth-child(2n){background-color: #f0a;}

      /* p:nth-of-type(2n){background-color: #fff;} */
      p:nth-child(2n-1){background-color: #fff;}

    <div id="box">
        <ul>
            <li>selector_1</li>
            <li>selector_2</li>

            <li>selector_4</li>
            <li>selector_5</li>
            <li>selector_6</li>
            <li>selector_7</li>
        </ul>
        <div class="of_type">

            <p>p selector_1</p>
            <p>p selector_2</p>
            <pre>pre selector</pre>
            <p>p selector_3</p>
            <p>p selector_4</p>
            <p>p selector_5</p>

        </div>
    </div>
