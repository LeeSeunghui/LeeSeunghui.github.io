<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="../css/base/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/base/normalize.css" />
    <link rel="stylesheet" type="text/css" href=" ../css/src/login_170626_03.css" />
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>Please <span>log in</span></h1>
        <form method="post">
            <fieldset>
                <legend class="hidden">log in</legend>
                <p>
                    <label for="userName" class="hidden">아이디를 입력하세요</label>
                    <input type="text" id="userName" name="userName" value="" />
                </p>
                <p>
                    <label for="userPWD" class="hidden">비밀번호를 입력하세요</label>
                    <input type="password" id="userPWD" name="userPWD" value="" placeholder="Password" />
                </p>
                <p id=boxcheckbox>
                    <input type="checkbox" id="checkRemember" name="checkRemember" value="remember" />
                    <label for="checkRemember">Remember me</label>
                </p>
                <p id="loginButton">
                    <input type="submit" value="Login">
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
